    .hamburger-btn {

      border-radius: 12px;
      color: #fff;

      cursor: pointer;

    }
    
    .hamburger-line {

      height: 2px;
      background-color: #fff;

    .btn-checkout {

      border-radius: 12px;
      padding: 0;
      margin: 8px 0 14px;
      backdrop-filter: blur(10px);

      width: 100%;
      background: transparent;
      border: 0;
      color: #fff;
      cursor: pointer;
      padding: 8px 16px;
      font-weight: 700;
      transition: opacity 0.3s ease;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      border-radius: 12px;

    }
    
    .memo-content {

      overflow: hidden;

    }
    
    .memo-content.show {

      margin-top: 0;
      padding: 0 12px 12px 12px;
    }
    
    .memo-input {

      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.1);
      color: #fff;
      resize: vertical;
      min-height: 80px;

      background: transparent;
      border: 0;
      color: #fff;
      padding: 8px 16px;

      transition: opacity 0.3s ease;

      align-items: center;
      justify-content: center;
      border-radius: 12px;

      background: transparent;
      border: none;
      box-sizing: border-box;
      width: 100%;

      box-sizing: border-box;
      width: 100%;

    .field {

      align-items: center;

      min-width: 0;

    .filter-buttons {

      gap: 8px;
      margin-top: 4px;
      width: 100%;

      padding: 0;

    }

      border-radius: 8px;
    }
    
    .memo-text {

      opacity: 0.9;
      margin-bottom: 2px;
      line-height: 1.4;
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .memo-text:hover {
      background: rgba(255,255,255,0.1);
      opacity: 1;
    }
    
    .memo-edit-btn {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.28);
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    
    .memo-edit-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .empty-time {
      color: var(--muted-2);
      font-style: italic;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
    }
    
    .pagination button {
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--border);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .pagination button:hover:not(:disabled) {
      background: rgba(255,255,255,0.2);
    }
    
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .pagination .current {
      background: var(--success);
      font-weight: 600;
    }
    
    .toast {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 12px 20px;

    .side-menu.show {

      border: none;
      color: #fff;

      cursor: pointer;
      padding: 5px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    
    .close-menu:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .menu-items {
      padding: 20px 0;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 15px 25px;
      color: #fff;

      border: none;
      background: none;
      width: 100%;
      text-align: left;
      font-size: 16px;
    }
    
    .menu-item:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .menu-item.danger:hover {
      background: rgba(255,100,100,0.2);
    }
    
    .menu-item span {
      margin-right: 12px;
      font-size: 18px;
    }
    
    .menu-divider {
      height: 1px;
      background: var(--border);
      margin: 10px 20px;
    }
    
    .empty-state {
      text-align: center;
      opacity: 0.7;
      padding: 20px;
      font-style: italic;
    }
    
    .delete-all-btn {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.18);
      color: #fff;
      font-weight: 800;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .delete-all-btn:hover {
      background: rgba(255,100,100,0.3);

    }
    
    @media(max-width: 480px) {
      body {

      }
      
      .current-date {

      .controls {

      .btn {
        padding: 14px;

      }
      
      .record-item {
        padding: 10px;

      .filter-inner {
        padding: 10px 8px;

        max-width: 100%;
        overflow: hidden;
      }
      
      .field {
        padding: 4px 6px;

      .field label {
        min-width: 32px;

      .filter-buttons {

      }
      
      .small-btn {
        padding: 8px 2px;
        font-size: 12px;
        min-width: 0;
        flex: 1;
        max-width: calc(50% - 2px);
      }
    }
  </style>

function getRecords() {

function setRecords(records) {

}

function recordTime(type) {

  lastAddedDate = dateKey;

// ÏãúÍ∞Ñ Ïù∏ÎùºÏù∏ Ìé∏Ïßë Ìï®Ïàò
function editTimeInline(dateKey, type, element) {
  const records = getRecords();
  const currentTime = records[dateKey]?.[type] || "";
  
  // ÏûÖÎ†• ÌïÑÎìú ÏÉùÏÑ±

  input.className = 'time-input';
  input.value = currentTime;
  
  // Í∏∞Ï°¥ ÌÖçÏä§Ìä∏ Ïà®Í∏∞Í∏∞
  element.style.display = 'none';
  element.parentNode.insertBefore(input, element.nextSibling);
  
  // ÏûÖÎ†• ÌïÑÎìúÏóê Ìè¨Ïª§Ïä§
  input.focus();
  input.select();
  
  // Ï†ÄÏû• Ìï®Ïàò
  const saveTime = () => {
    const newTime = input.value;
    if (newTime && newTime !== currentTime) {
      records[dateKey][type] = newTime;
      setRecords(records);
      showToast(`‚è∞ ${type === 'checkin' ? 'Ï∂úÍ∑º' : 'Ìá¥Í∑º'} ÏãúÍ∞Ñ ÏàòÏ†ïÎê®`);
    }
    
    // Ï†ïÎ¶¨
    input.remove();
    element.style.display = 'block';
    displayRecords();
  };
  
  // Ï∑®ÏÜå Ìï®Ïàò
  const cancelEdit = () => {
    input.remove();
    element.style.display = 'block';
  };
  
  // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
  input.addEventListener('blur', saveTime);
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      saveTime();
    } else if (e.key === 'Escape') {
      e.preventDefault();
      cancelEdit();
    }
  });
}

// ÌïÑÌÑ∞ Í¥ÄÎ†® Ìï®Ïàò
function applyFilter() {
  filterState = {
    from: dateFrom.value || null,
    to: dateTo.value || null,
    q: keyword.value.trim().toLowerCase()
  };
  currentPage = 1;
  displayRecords();

}

function resetFilter() {
  dateFrom.value = "";

  keyword.value = "";

  currentPage = 1;
  displayRecords();
  showToast("üîÑ ÌïÑÌÑ∞ Ï¥àÍ∏∞ÌôîÎê®");
}

function dateInRange(dateKey) {
  if (!filterState.from && !filterState.to) return true;
  if (filterState.from && dateKey < filterState.from) return false;
  if (filterState.to && dateKey > filterState.to) return false;
  return true;
}

function matchKeyword(dateKey, record) {
  const query = filterState.q;
  if (!query) return true;
  
  const weekday = new Date(dateKey).toLocaleDateString('ko-KR', {weekday: 'long'}).toLowerCase();
  const searchableText = [
    weekday,
    (record.checkin || "").toLowerCase(),
    (record.checkout || "").toLowerCase(),
    (record.memo?.checkin || "").toLowerCase(),
    (record.memo?.checkout || "").toLowerCase()
  ].join(" ");
  
  return searchableText.includes(query);
}

// Í∏∞Î°ù ÌëúÏãú Ìï®Ïàò
function displayRecords() {
  const records = getRecords();
  const allDates = Object.keys(records).sort().reverse();
  const filteredDates = allDates.filter(dateKey => 
    dateInRange(dateKey) && matchKeyword(dateKey, records[dateKey])
  );
  
  if (filteredDates.length === 0) {
    recordsList.innerHTML = '<div class="empty-state">Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§</div>';
    pagination.innerHTML = "";
    return;
  }
  
  const totalPages = Math.ceil(filteredDates.length / recordsPerPage);
  if (currentPage > totalPages) currentPage = totalPages;
  
  const startIndex = (currentPage - 1) * recordsPerPage;
  const endIndex = startIndex + recordsPerPage;
  const currentPageDates = filteredDates.slice(startIndex, endIndex);
  
  recordsList.innerHTML = currentPageDates.map(dateKey => {
    const record = records[dateKey];
    const displayDate = new Date(dateKey).toLocaleDateString('ko-KR', {
      month: 'short',
      day: 'numeric',
      weekday: 'short'
    });
    
    return `
      <div class="record-item">
        <div class="record-date">${displayDate}</div>
        <div class="time-record">
          <div class="time-group">
            ${record.checkin 
              ? `<div class="time-item">
                   <span>üè¢</span>
                   <span class="time-label" onclick="editTimeInline('${dateKey}','checkin',this)">${record.checkin}</span>
                   <button class="delete-btn" onclick="deleteRecord('${dateKey}','checkin')">√ó</button>
                 </div>
                 ${record.memo?.checkin 
                   ? `<div class="memo-container">
                        <div class="memo-text" onclick="editMemoInline('${dateKey}','checkin',this)">${record.memo.checkin}</div>
                      </div>` 
                   : ''}`
              : '<div class="time-item"><span>üè¢</span><span class="time-label empty-time">--:--</span></div>'}
          </div>
          <div class="time-group">
            ${record.checkout 
              ? `<div class="time-item">
                   <span>üè†</span>
                   <span class="time-label" onclick="editTimeInline('${dateKey}','checkout',this)">${record.checkout}</span>
                   <button class="delete-btn" onclick="deleteRecord('${dateKey}','checkout')">√ó</button>
                 </div>
                 ${record.memo?.checkout 
                   ? `<div class="memo-container">
                        <div class="memo-text" onclick="editMemoInline('${dateKey}','checkout',this)">${record.memo.checkout}</div>
                      </div>` 
                   : ''}`
              : '<div class="time-item"><span>üè†</span><span class="time-label empty-time">--:--</span></div>'}
          </div>
        </div>
      </div>
    `;
  }).join("");
  
  // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò ÏÉùÏÑ±
  if (totalPages > 1) {
    let paginationHTML = "";
    
    // Ïù¥Ï†Ñ Î≤ÑÌäº
    paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‚óÄ</button>`;
    
    // ÌéòÏù¥ÏßÄ Î≤àÌò∏Îì§
    const startPage = Math.max(1, currentPage - 2);
    const endPage = Math.min(totalPages, currentPage + 2);
    
    if (startPage > 1) {
      paginationHTML += `<button onclick="changePage(1)">1</button>`;
      if (startPage > 2) paginationHTML += `<span>...</span>`;
    }
    
    for (let i = startPage; i <= endPage; i++) {
      paginationHTML += `<button onclick="changePage(${i})" ${i === currentPage ? 'class="current"' : ''}>${i}</button>`;
    }
    
    if (endPage < totalPages) {
      if (endPage < totalPages - 1) paginationHTML += `<span>...</span>`;
      paginationHTML += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
    }
    
    // Îã§Ïùå Î≤ÑÌäº
    paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>‚ñ∂</button>`;
    
    pagination.innerHTML = paginationHTML;
  } else {
    pagination.innerHTML = "";
  }
}

// ÌéòÏù¥ÏßÄ Î≥ÄÍ≤Ω Ìï®Ïàò
function changePage(page) {
  const records = getRecords();
  const allDates = Object.keys(records).sort().reverse();
  const filteredDates = allDates.filter(dateKey => 
    dateInRange(dateKey) && matchKeyword(dateKey, records[dateKey])
  );
  const totalPages = Math.ceil(filteredDates.length / recordsPerPage);
  
  if (page >= 1 && page <= totalPages) {
    currentPage = page;
    displayRecords();
  }
}

// CSV ÎÇ¥Î≥¥ÎÇ¥Í∏∞ Ìï®Ïàò
function exportToCSV() {
  const records = getRecords();
  const dates = Object.keys(records).sort();
  
  if (dates.length === 0) {
    showToast("‚ùå ÎÇ¥Î≥¥ÎÇº Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§");
    return;
  }
  
  // CSV Ìó§Îçî
  let csvContent = "ÎÇ†Ïßú,Ï∂úÍ∑ºÏãúÍ∞Ñ,Ìá¥Í∑ºÏãúÍ∞Ñ,Ï∂úÍ∑ºÎ©îÎ™®,Ìá¥Í∑ºÎ©îÎ™®\n";
  
  // Îç∞Ïù¥ÌÑ∞ ÌñâÎì§
  dates.forEach(date => {
    const record = records[date];
    const checkin = record.checkin || "";
    const checkout = record.checkout || "";
    const checkinMemo = record.memo?.checkin || "";
    const checkoutMemo = record.memo?.checkout || "";
    
    // CSV ÌòïÏãùÏúºÎ°ú Î≥ÄÌôò (ÏåçÎî∞Ïò¥ÌëúÎ°ú Í∞êÏã∏ÏÑú ÏâºÌëú Î¨∏Ï†ú Ìï¥Í≤∞)
    csvContent += `${date},"${checkin}","${checkout}","${checkinMemo}","${checkoutMemo}"\n`;
  });
  
  // ÌååÏùº Îã§Ïö¥Î°úÎìú
  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement("a");
  const today = new Date().toISOString().split('T')[0];
  
  if (link.download !== undefined) {
    const url = URL.createObjectURL(blob);
    link.setAttribute("href", url);
    link.setAttribute("download", `TimeCheckBuddy_${today}.csv`);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    showToast(`üì§ ${dates.length}Í∞ú Í∏∞Î°ùÏù¥ ÎÇ¥Î≥¥ÎÇ¥Ïßê`);
    closeMenuFunc();
  }
}

// CSV Í∞ÄÏ†∏Ïò§Í∏∞ Ìï®Ïàò

function handleFileImport(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  if (!file.name.toLowerCase().endsWith('.csv')) {
    showToast("‚ùå CSV ÌååÏùºÎßå ÏßÄÏõêÎê©ÎãàÎã§");
    return;
  }
  
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const csv = e.target.result;
      const lines = csv.split('\n');
      
      if (lines.length < 2) {
        showToast("‚ùå Ïò¨Î∞îÎ•∏ CSV ÌòïÏãùÏù¥ ÏïÑÎãôÎãàÎã§");
        return;
      }
      
      // Ìó§Îçî ÌôïÏù∏
      const header = lines[0].toLowerCase();
      if (!header.includes('ÎÇ†Ïßú') || !header.includes('Ï∂úÍ∑º') || !header.includes('Ìá¥Í∑º')) {
        showToast("‚ùå CSV ÌòïÏãùÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§");
        return;
      }
      
      const existingRecords = getRecords();
      let importCount = 0;
      let updateCount = 0;
      
      // Îç∞Ïù¥ÌÑ∞ ÌñâÎì§ Ï≤òÎ¶¨
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        
        // CSV ÌååÏã± (ÏåçÎî∞Ïò¥Ìëú Í≥†Î†§)
        const values = line.split(',').map(v => v.replace(/^"|"$/g, '').trim());
        
        if (values.length >= 3) {
          const [date, checkin, checkout, checkinMemo, checkoutMemo] = values;
          
          // ÎÇ†Ïßú ÌòïÏãù Í≤ÄÏ¶ù
          if (date && /^\d{4}-\d{2}-\d{2}$/.test(date)) {
            const isUpdate = existingRecords[date];
            
            if (!existingRecords[date]) {
              existingRecords[date] = {};
            }
            
            if (checkin) existingRecords[date].checkin = checkin;
            if (checkout) existingRecords[date].checkout = checkout;
            
            if (checkinMemo || checkoutMemo) {
              if (!existingRecords[date].memo) existingRecords[date].memo = {};
              if (checkinMemo) existingRecords[date].memo.checkin = checkinMemo;
              if (checkoutMemo) existingRecords[date].memo.checkout = checkoutMemo;
            }
            
            isUpdate ? updateCount++ : importCount++;
          }
        }
      }
      
      setRecords(existingRecords);
      displayRecords();
      
      if (importCount > 0 || updateCount > 0) {
        showToast(`üì• ${importCount}Í∞ú Ïã†Í∑ú, ${updateCount}Í∞ú ÏóÖÎç∞Ïù¥Ìä∏Îê®`);
        closeMenuFunc();
      } else {
        showToast("‚ùå Í∞ÄÏ†∏Ïò¨ Ïàò ÏûàÎäî Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§");
      }
      
    } catch (error) {
      console.error('CSV Í∞ÄÏ†∏Ïò§Í∏∞ Ïò§Î•ò:', error);
      showToast("‚ùå CSV ÌååÏùº Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§");
    }
  };
  
  reader.readAsText(file, 'utf-8');
  
  // ÌååÏùº ÏûÖÎ†• Ï¥àÍ∏∞Ìôî
  event.target.value = '';
}

      .then(registration => {

            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              // ÏÉà Î≤ÑÏ†Ñ ÏÇ¨Ïö© Í∞ÄÎä• ÏïåÎ¶º

                window.location.reload();

            }
          });
        });
      })
      .catch(error => {
        console.error('‚ùå Service Worker registration failed:', error);
      });
  });
  
  // ÏÑúÎπÑÏä§ ÏõåÏª§ Ï†úÏñ¥Í∂å Î≥ÄÍ≤Ω Í∞êÏßÄ
