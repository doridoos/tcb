  <style>
    :root {
      --bg1: #667eea;
      --bg2: #764ba2;
      --card: rgba(255,255,255,0.1);
      --border: rgba(255,255,255,0.2);
      --text: #fff;
      --muted-2: rgba(255,255,255,0.55);
      --radius: 16px;
      --success: #4CAF50;
      --error: #ff6b6b;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      min-height: 100vh;
      padding: 20px 20px 40px 20px;
      color: var(--text);
      overflow-x: hidden;
    }
    
    .container {
      max-width: 540px;
      margin: 0 auto;
      padding-bottom: 30px;
      width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
      position: relative;
    }
    
    .header {
      position: relative;
      margin-bottom: 6px;
    }
    
    .current-time {
      text-align: center;
      font-size: clamp(36px, 10vw, 64px);
      font-weight: 800;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      letter-spacing: 1px;
    }
    
    .hamburger-btn {
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 12px;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 44px;
      height: 44px;
    }
    
    .hamburger-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-1px);
    }
    
    .hamburger-line {
      width: 18px;
      height: 2px;
      background-color: #fff;
      margin: 1.5px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    
    .current-date {
      text-align: center;
      font-size: clamp(14px, 3.4vw, 18px);
      opacity: 0.9;
      margin-bottom: 18px;
    }
    
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 10px;
    }
    
    .btn {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: var(--radius);
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-checkin {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: #fff;
    }
    
    .btn-checkout {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: #fff;
    }
    
    .memo-section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0;
      margin: 8px 0 14px;
      backdrop-filter: blur(10px);
    }
    
    .memo-toggle {
      width: 100%;
      background: transparent;
      border: 0;
      color: #fff;
      cursor: pointer;
      padding: 8px 16px;
      font-weight: 700;
      transition: opacity 0.3s ease;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      border-radius: 12px;
    }
    
    .memo-toggle:hover {
      opacity: 0.8;
    }
    
    .memo-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.28s ease;
    }
    
    .memo-content.show {
      max-height: 120px;
      margin-top: 0;
      padding: 0 12px 12px 12px;
    }
    
    .memo-input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.1);
      color: #fff;
      resize: vertical;
      min-height: 80px;
    }
    
    .memo-input::placeholder {
      color: var(--muted-2);
    }
    
    .filter-wrap {
      margin: 4px 0 14px;
      width: 100%;
      box-sizing: border-box;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      padding: 0;
    }
    
    .filter-toggle {
      width: 100%;
      background: transparent;
      border: 0;
      color: #fff;
      padding: 8px 16px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.3s ease;
      box-sizing: border-box;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }
    
    .filter-toggle:hover {
      opacity: 0.8;
    }
    
    .filter-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.28s ease;
      background: transparent;
      border: none;
      box-sizing: border-box;
      width: 100%;
    }
    
    .filter-panel.show {
      max-height: 200px;
      margin-top: 0;
    }
    
    .filter-inner {
      padding: 12px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      box-sizing: border-box;
      width: 100%;
      max-width: 100%;
      overflow: hidden;
    }
    
    .field {
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 8px;
      box-sizing: border-box;
      min-width: 0;
      overflow: hidden;
    }
    
    .field.full {
      grid-column: 1/-1;
    }
    
    .filter-buttons {
      grid-column: 1/-1;
      display: flex;
      gap: 8px;
      margin-top: 4px;
      width: 100%;
      box-sizing: border-box;
      padding: 0;
      overflow: hidden;
    }
    
    .field label {
      font-size: 12px;
      min-width: 44px;
      font-weight: 600;
    }
    
    .field input {
      flex: 1;
      background: transparent;
      border: 0;
      color: #fff;
      font-size: 14px;
    }
    
    .field input::placeholder {
      color: var(--muted-2);
    }
    
    .small-btn {
      flex: 1;
      padding: 10px 4px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.18);
      color: #fff;
      font-weight: 800;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 0;
      max-width: calc(50% - 4px);
      white-space: nowrap;
      box-sizing: border-box;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .small-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-1px);
    }
    
    .records {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .records h3 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    .record-item {
      background: rgba(255,255,255,0.08);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      transition: all 0.3s ease;
    }
    
    .record-item:hover {
      background: rgba(255,255,255,0.12);
      transform: translateY(-1px);
    }
    
    .record-date {
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
      opacity: 0.9;
    }
    
    .time-record {
      display: flex;
      gap: 10px;
    }
    
    .time-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .time-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      padding: 6px 8px;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    
    .time-item:hover {
      background: rgba(255,255,255,0.12);
    }
    
    .time-label {
      flex: 1;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .time-label:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .time-input {
      flex: 1;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      padding: 2px 4px;
      outline: none;
    }
    
    .time-input:focus {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.5);
    }
    
    .delete-btn {
      background: none;
      border: none;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
      font-size: 14px;
      margin: 0 1px;
      padding: 2px 3px;
      border-radius: 3px;
      transition: all 0.3s ease;
      min-width: 16px;
    }
    
    .delete-btn:hover {
      background: rgba(255,255,255,0.2);
      color: var(--error);
    }
    
    .add-memo-btn {
      background: none;
      border: none;
      color: rgba(255,255,255,0.6);
      cursor: pointer;
      font-size: 12px;
      margin: 0 1px;
      padding: 2px 3px;
      border-radius: 3px;
      transition: all 0.3s ease;
      font-weight: 600;
      min-width: 16px;
    }
    
    .add-memo-btn:hover {
      background: rgba(255,255,255,0.15);
      color: rgba(255,255,255,0.9);
      transform: scale(1.1);
    }
    
    .memo-container {
      margin-top: 4px;
      padding: 6px 8px;
      background: rgba(255,255,255,0.06);
      border-radius: 8px;
    }
    
    .memo-text {
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 2px;
      line-height: 1.4;
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .memo-text:hover {
      background: rgba(255,255,255,0.1);
      opacity: 1;
    }
    
    /* ÏãúÍ∞Ñ Ìé∏Ïßë Î™®Îã¨ */
    .time-edit-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .time-edit-modal.show {
      opacity: 1;
      visibility: visible;
    }
    
    .time-edit-content {
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      border-radius: 20px;
      padding: 25px 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      border: 1px solid var(--border);
      backdrop-filter: blur(20px);
      max-width: 320px;
      width: 85%;
      transform: scale(0.8);
      transition: transform 0.3s ease;
      box-sizing: border-box;
    }
    
    /* Î™®Î∞îÏùºÏóêÏÑú Îçî ÏûëÏùÄ Ìå®Îî© */
    @media (max-width: 480px) {
      .time-edit-content {
        padding: 20px 18px;
        max-width: 300px;
        width: 90%;
      }
    }
    
    .time-edit-modal.show .time-edit-content {
      transform: scale(1);
    }
    
    .time-edit-header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .time-edit-title {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }
    
    .time-edit-subtitle {
      font-size: 14px;
      color: var(--muted-2);
    }
    
    .time-input-container {
      text-align: center;
      margin: 25px 0;
    }
    
    .time-input-large {
      font-size: 24px;
      font-weight: 700;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      color: #fff;
      text-align: center;
      padding: 12px 20px;
      width: 160px;
      max-width: 90%;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
      min-width: 160px;
    }
    
    /* Î™®Î∞îÏùºÏóêÏÑú Îçî ÏûëÏùÄ ÌÅ¨Í∏∞ */
    @media (max-width: 480px) {
      .time-input-large {
        font-size: 20px;
        width: 150px;
        min-width: 150px;
        padding: 10px 16px;
      }
    }
    
    .time-input-large:focus {
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.6);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    
    .time-edit-buttons {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }
    
    .time-btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .time-btn-save {
      background: var(--success);
      color: #fff;
    }
    
    .time-btn-save:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    
    .time-btn-cancel {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: 1px solid var(--border);
    }
    
    .time-btn-cancel:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    .memo-input-large {
      width: 100%;
      font-size: 16px;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      color: #fff;
      padding: 15px;
      outline: none;
      transition: all 0.3s ease;
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
      line-height: 1.4;
    }
    
    .memo-input-large:focus {
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.6);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    
    .memo-input-large::placeholder {
      color: var(--muted-2);
    }
    
    .memo-edit-btn {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.28);
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    
    .memo-edit-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .empty-time {
      color: var(--muted-2);
      font-style: italic;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .empty-time:hover {
      color: rgba(255,255,255,0.8);
      background: rgba(255,255,255,0.1);
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
    }
    
    .pagination button {
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--border);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .pagination button:hover:not(:disabled) {
      background: rgba(255,255,255,0.2);
    }
    
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .pagination .current {
      background: var(--success);
      font-weight: 600;
    }
    
    .toast {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 12px 20px;
      border-radius: 999px;
      font-size: 14px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    
    .toast.show {
      opacity: 1;
    }
    
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: 9998;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .menu-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    
    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100vh;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      backdrop-filter: blur(20px);
      z-index: 9999;
      transition: right 0.3s ease;
      box-shadow: -5px 0 25px rgba(0,0,0,0.3);
      overflow-y: auto;
    }
    
    .side-menu.show {
      right: 0;
    }
    
    .menu-header {
      padding: 30px 20px 20px;
      border-bottom: 1px solid var(--border);
      text-align: center;
    }
    
    .menu-header h3 {
      color: #fff;
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .menu-header p {
      color: var(--muted-2);
      font-size: 14px;
    }
    
    .close-menu {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    
    .close-menu:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .menu-items {
      padding: 20px 0;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 15px 25px;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      font-size: 16px;
    }
    
    .menu-item:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .menu-item.danger:hover {
      background: rgba(255,100,100,0.2);
    }
    
    .menu-item span {
      margin-right: 12px;
      font-size: 18px;
    }
    
    .menu-divider {
      height: 1px;
      background: var(--border);
      margin: 10px 20px;
    }
    
    .empty-state {
      text-align: center;
      opacity: 0.7;
      padding: 20px;
      font-style: italic;
    }
    
    .delete-all-btn {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.18);

// ÏãúÍ∞Ñ ÌòïÏãù Î≥ÄÌôò Ìï®ÏàòÎì§
function format12Hour(time24) {
  if (!time24) return "";
  
  const [hours, minutes] = time24.split(':');
  const hour = parseInt(hours);
  const ampm = hour < 12 ? 'Ïò§Ï†Ñ' : 'Ïò§ÌõÑ';
  const hour12 = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
  
  return `${ampm} ${hour12}:${minutes}`;
}

function format24Hour(time12) {
  if (!time12) return "";
  
  // "Ïò§Ï†Ñ 9:30" ÎòêÎäî "Ïò§ÌõÑ 2:15" ÌòïÏãù ÌååÏã±
  const match = time12.match(/(Ïò§Ï†Ñ|Ïò§ÌõÑ)\s*(\d{1,2}):(\d{2})/);
  if (!match) return time12; // Ïù¥ÎØ∏ 24ÏãúÍ∞Ñ ÌòïÏãùÏù∏ Í≤ΩÏö∞ Í∑∏ÎåÄÎ°ú Î∞òÌôò
  
  const [, ampm, hour, minute] = match;
  let hour24 = parseInt(hour);
  
  if (ampm === 'Ïò§ÌõÑ' && hour24 !== 12) {
    hour24 += 12;
  } else if (ampm === 'Ïò§Ï†Ñ' && hour24 === 12) {
    hour24 = 0;
  }
  
  return `${hour24.toString().padStart(2, '0')}:${minute}`;
}

        records[dateKey].memo[type] = newMemo;

          delete records[dateKey].memo[type];
          if (Object.keys(records[dateKey].memo).length === 0) {
            delete records[dateKey].memo;
          }
        }
      }
      setRecords(records);
      showToast("‚úèÔ∏è Î©îÎ™® ÏàòÏ†ïÎê®");
    }
    
    // Ï†ïÎ¶¨
    input.remove();
    element.style.display = 'block';

  const cancelEdit = () => {

  // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà

function dateInRange(dateKey) {
  if (!filterState.from && !filterState.to) return true;
  if (filterState.from && dateKey < filterState.from) return false;
  if (filterState.to && dateKey > filterState.to) return false;
  return true;
}

function matchKeyword(dateKey, record) {
  const query = filterState.q;
  if (!query) return true;
  
  const weekday = new Date(dateKey).toLocaleDateString('ko-KR', {weekday: 'long'}).toLowerCase();
  const searchableText = [
    weekday,
    (record.checkin || "").toLowerCase(),
    (record.checkout || "").toLowerCase(),
    (record.memo?.checkin || "").toLowerCase(),
    (record.memo?.checkout || "").toLowerCase()
  ].join(" ");
  
  return searchableText.includes(query);
}

// Í∏∞Î°ù ÌëúÏãú Ìï®Ïàò
function displayRecords() {
  const records = getRecords();

  const filteredDates = allDates.filter(dateKey => 
    dateInRange(dateKey) && matchKeyword(dateKey, records[dateKey])
  );

  }
  
  const totalPages = Math.ceil(filteredDates.length / recordsPerPage);
  if (currentPage > totalPages) currentPage = totalPages;
  
  const startIndex = (currentPage - 1) * recordsPerPage;
  const endIndex = startIndex + recordsPerPage;
  const currentPageDates = filteredDates.slice(startIndex, endIndex);
  
  recordsList.innerHTML = currentPageDates.map(dateKey => {

                   ${!record.memo?.checkin ? `<button class="add-memo-btn" onclick="editMemoModal('${dateKey}','checkin')" title="Î©îÎ™® Ï∂îÍ∞Ä">+</button>` : ''}

                 </div>
                 ${record.memo?.checkin 
                   ? `<div class="memo-container">
                        <div class="memo-text" onclick="editMemoModal('${dateKey}','checkin')">${record.memo.checkin}</div>
                      </div>` 
                   : ''}`
              : `<div class="time-item"><span>üè¢</span><span class="time-label empty-time" onclick="editTimeModal('${dateKey}','checkin')">--:--</span></div>`}
          </div>
          <div class="time-group">
            ${record.checkout 
              ? `<div class="time-item">
                   <span>üè†</span>
                   <span class="time-label" onclick="editTimeModal('${dateKey}','checkout')">${record.checkout}</span>
                   ${!record.memo?.checkout ? `<button class="add-memo-btn" onclick="editMemoModal('${dateKey}','checkout')" title="Î©îÎ™® Ï∂îÍ∞Ä">+</button>` : ''}
                   <button class="delete-btn" onclick="deleteRecord('${dateKey}','checkout')">√ó</button>
                 </div>
                 ${record.memo?.checkout 
                   ? `<div class="memo-container">
                        <div class="memo-text" onclick="editMemoModal('${dateKey}','checkout')">${record.memo.checkout}</div>
                      </div>` 
                   : ''}`
              : `<div class="time-item"><span>üè†</span><span class="time-label empty-time" onclick="editTimeModal('${dateKey}','checkout')">--:--</span></div>`}
          </div>
        </div>
      </div>
    `;
  }).join("");
  
  // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò ÏÉùÏÑ±
  if (totalPages > 1) {
    let paginationHTML = "";
    
    // Ïù¥Ï†Ñ Î≤ÑÌäº
    paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‚óÄ</button>`;
    
    // ÌéòÏù¥ÏßÄ Î≤àÌò∏Îì§
    const startPage = Math.max(1, currentPage - 2);
    const endPage = Math.min(totalPages, currentPage + 2);
    
    if (startPage > 1) {
      paginationHTML += `<button onclick="changePage(1)">1</button>`;
      if (startPage > 2) paginationHTML += `<span>...</span>`;
    }
    
    for (let i = startPage; i <= endPage; i++) {
      paginationHTML += `<button onclick="changePage(${i})" ${i === currentPage ? 'class="current"' : ''}>${i}</button>`;
    }
    
    if (endPage < totalPages) {
      if (endPage < totalPages - 1) paginationHTML += `<span>...</span>`;
      paginationHTML += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;

    pagination.innerHTML = paginationHTML;
  } else {
    pagination.innerHTML = "";
  }
}

// ÌéòÏù¥ÏßÄ Î≥ÄÍ≤Ω Ìï®Ïàò
function changePage(page) {
  const records = getRecords();
  const allDates = Object.keys(records).sort().reverse();
  const filteredDates = allDates.filter(dateKey => 
    dateInRange(dateKey) && matchKeyword(dateKey, records[dateKey])
  );
  const totalPages = Math.ceil(filteredDates.length / recordsPerPage);
  
  if (page >= 1 && page <= totalPages) {
    currentPage = page;
    displayRecords();
  }
}

// CSV ÎÇ¥Î≥¥ÎÇ¥Í∏∞ Ìï®Ïàò
function exportToCSV() {
  const records = getRecords();
  const dates = Object.keys(records).sort();
  
  if (dates.length === 0) {
    showToast("‚ùå ÎÇ¥Î≥¥ÎÇº Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§");
    return;
  }
  
  // CSV Ìó§Îçî
  let csvContent = "ÎÇ†Ïßú,Ï∂úÍ∑ºÏãúÍ∞Ñ,Ìá¥Í∑ºÏãúÍ∞Ñ,Ï∂úÍ∑ºÎ©îÎ™®,Ìá¥Í∑ºÎ©îÎ™®\n";
  
  // Îç∞Ïù¥ÌÑ∞ ÌñâÎì§
  dates.forEach(date => {
    const record = records[date];
    const checkin = record.checkin || "";
    const checkout = record.checkout || "";
    const checkinMemo = record.memo?.checkin || "";
    const checkoutMemo = record.memo?.checkout || "";
    
    // CSV ÌòïÏãùÏúºÎ°ú Î≥ÄÌôò (ÏåçÎî∞Ïò¥ÌëúÎ°ú Í∞êÏã∏ÏÑú ÏâºÌëú Î¨∏Ï†ú Ìï¥Í≤∞)
    csvContent += `${date},"${checkin}","${checkout}","${checkinMemo}","${checkoutMemo}"\n`;
  });
  
  // UTF-8 BOM Ï∂îÍ∞Ä (ÏóëÏÖÄ ÌïúÍ∏Ä Ìò∏ÌôòÏÑ±ÏùÑ ÏúÑÌï¥)
  const BOM = '\uFEFF';
  const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement("a");
  const today = new Date().toISOString().split('T')[0];
  
  if (link.download !== undefined) {
    const url = URL.createObjectURL(blob);
    link.setAttribute("href", url);
    link.setAttribute("download", `TimeCheckBuddy_${today}.csv`);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    showToast(`üì§ ${dates.length}Í∞ú Í∏∞Î°ùÏù¥ ÎÇ¥Î≥¥ÎÇ¥Ïßê`);
    closeMenuFunc();
  }
}

function handleFileImport(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  if (!file.name.toLowerCase().endsWith('.csv')) {
    showToast("‚ùå CSV ÌååÏùºÎßå ÏßÄÏõêÎê©ÎãàÎã§");
    return;
  }
  
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const csv = e.target.result;
      const lines = csv.split('\n');
      
      if (lines.length < 2) {
        showToast("‚ùå Ïò¨Î∞îÎ•∏ CSV ÌòïÏãùÏù¥ ÏïÑÎãôÎãàÎã§");
        return;
      }
      
      // Ìó§Îçî ÌôïÏù∏
      const header = lines[0].toLowerCase();
      if (!header.includes('ÎÇ†Ïßú') || !header.includes('Ï∂úÍ∑º') || !header.includes('Ìá¥Í∑º')) {
        showToast("‚ùå CSV ÌòïÏãùÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§");
        return;
      }
      
      const existingRecords = getRecords();
      let importCount = 0;
      let updateCount = 0;
      
      // Îç∞Ïù¥ÌÑ∞ ÌñâÎì§ Ï≤òÎ¶¨
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        
        // CSV ÌååÏã± (ÏåçÎî∞Ïò¥Ìëú Í≥†Î†§)
        const values = line.split(',').map(v => v.replace(/^"|"$/g, '').trim());
        
        if (values.length >= 3) {
          const [date, checkin, checkout, checkinMemo, checkoutMemo] = values;
          
          // ÎÇ†Ïßú ÌòïÏãù Í≤ÄÏ¶ù
          if (date && /^\d{4}-\d{2}-\d{2}$/.test(date)) {
            const isUpdate = existingRecords[date];
            
            if (!existingRecords[date]) {
              existingRecords[date] = {};
            }
            
            if (checkin) existingRecords[date].checkin = checkin;
            if (checkout) existingRecords[date].checkout = checkout;
            
            if (checkinMemo || checkoutMemo) {
              if (!existingRecords[date].memo) existingRecords[date].memo = {};
              if (checkinMemo) existingRecords[date].memo.checkin = checkinMemo;
              if (checkoutMemo) existingRecords[date].memo.checkout = checkoutMemo;
            }
            
            isUpdate ? updateCount++ : importCount++;
          }
        }
      }
      
      setRecords(existingRecords);
      displayRecords();
      
      if (importCount > 0 || updateCount > 0) {
        showToast(`üì• ${importCount}Í∞ú Ïã†Í∑ú, ${updateCount}Í∞ú ÏóÖÎç∞Ïù¥Ìä∏Îê®`);
        closeMenuFunc();
      } else {
        showToast("‚ùå Í∞ÄÏ†∏Ïò¨ Ïàò ÏûàÎäî Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§");
      }
      
    } catch (error) {
      console.error('CSV Í∞ÄÏ†∏Ïò§Í∏∞ Ïò§Î•ò:', error);
      showToast("‚ùå CSV ÌååÏùº Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§");
    }
  };
  
  reader.readAsText(file, 'utf-8');
  
  // ÌååÏùº ÏûÖÎ†• Ï¥àÍ∏∞Ìôî
  event.target.value = '';
}

              // ÏÉà Î≤ÑÏ†Ñ ÏÇ¨Ïö© Í∞ÄÎä• ÏïåÎ¶º

                window.location.reload();

            }
          });
        });
      })
      .catch(error => {
        console.error('‚ùå Service Worker registration failed:', error);

  });
