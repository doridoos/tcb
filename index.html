  <style>
    :root {
      --bg1: #667eea;
      --bg2: #764ba2;
      --card: rgba(255,255,255,0.1);
      --border: rgba(255,255,255,0.2);
      --text: #fff;
      --muted-2: rgba(255,255,255,0.55);
      --radius: 16px;
      --success: #4CAF50;
      --error: #ff6b6b;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      min-height: 100vh;
      padding: 20px 20px 40px 20px;
      color: var(--text);
      overflow-x: hidden;
    }
    
    .container {
      max-width: 540px;
      margin: 0 auto;
      padding-bottom: 30px;
      width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
      position: relative;
    }
    
    .header {
      position: relative;
      margin-bottom: 6px;
    }
    
    .current-time {
      text-align: center;
      font-size: clamp(36px, 10vw, 64px);
      font-weight: 800;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      letter-spacing: 1px;
    }
    
    .hamburger-btn {
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 12px;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 44px;
      height: 44px;
    }
    
    .hamburger-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-1px);
    }
    
    .hamburger-line {
      width: 18px;
      height: 2px;
      background-color: #fff;
      margin: 1.5px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    
    .current-date {
      text-align: center;
      font-size: clamp(14px, 3.4vw, 18px);
      opacity: 0.9;
      margin-bottom: 18px;
    }
    
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 10px;
    }
    
    .btn {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: var(--radius);
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-checkin {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: #fff;
    }
    
    .btn-checkout {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: #fff;
    }
    
    .memo-section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0;
      margin: 8px 0 14px;
      backdrop-filter: blur(10px);
    }
    
    .memo-toggle {
      width: 100%;
      background: transparent;
      border: 0;
      color: #fff;
      cursor: pointer;
      padding: 8px 16px;
      font-weight: 700;
      transition: opacity 0.3s ease;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      border-radius: 12px;
    }
    
    .memo-toggle:hover {
      opacity: 0.8;
    }
    
    .memo-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.28s ease;
    }
    
    .memo-content.show {
      max-height: 120px;
      margin-top: 0;
      padding: 0 12px 12px 12px;
    }
    
    .memo-input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.1);
      color: #fff;
      resize: vertical;
      min-height: 80px;
    }
    
    .memo-input::placeholder {
      color: var(--muted-2);
    }
    
    .filter-wrap {
      margin: 4px 0 14px;
      width: 100%;
      box-sizing: border-box;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      padding: 0;
    }
    
    .filter-toggle {
      width: 100%;
      background: transparent;
      border: 0;
      color: #fff;
      padding: 8px 16px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.3s ease;
      box-sizing: border-box;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }
    
    .filter-toggle:hover {
      opacity: 0.8;
    }
    
    .filter-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.28s ease;
      background: transparent;
      border: none;
      box-sizing: border-box;
      width: 100%;
    }
    
    .filter-panel.show {
      max-height: 200px;
      margin-top: 0;
    }
    
    .filter-inner {
      padding: 12px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      box-sizing: border-box;
      width: 100%;
      max-width: 100%;
      overflow: hidden;
    }
    
    .field {
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 8px;
      box-sizing: border-box;
      min-width: 0;
      overflow: hidden;
    }
    
    .field.full {
      grid-column: 1/-1;
    }
    
    .filter-buttons {
      grid-column: 1/-1;
      display: flex;
      gap: 8px;
      margin-top: 4px;
      width: 100%;
      box-sizing: border-box;
      padding: 0;
      overflow: hidden;
    }
    
    .field label {
      font-size: 12px;
      min-width: 44px;
      font-weight: 600;
    }
    
    .field input {
      flex: 1;
      background: transparent;
      border: 0;
      color: #fff;
      font-size: 14px;
    }
    
    .field input::placeholder {
      color: var(--muted-2);
    }
    
    .small-btn {
      flex: 1;
      padding: 10px 4px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.18);
      color: #fff;
      font-weight: 800;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 0;
      max-width: calc(50% - 4px);
      white-space: nowrap;
      box-sizing: border-box;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .small-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-1px);
    }
    
    .records {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .records h3 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    .record-item {
      background: rgba(255,255,255,0.08);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      transition: all 0.3s ease;
    }
    
    .record-item:hover {
      background: rgba(255,255,255,0.12);
      transform: translateY(-1px);
    }
    
    .record-date {
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
      opacity: 0.9;
    }
    
    .time-record {
      display: flex;
      gap: 10px;
    }
    
    .time-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .time-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      padding: 6px 8px;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    
    .time-item:hover {
      background: rgba(255,255,255,0.12);
    }
    
    .time-label {
      flex: 1;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .time-label:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .time-input {
      flex: 1;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      padding: 2px 4px;
      outline: none;
    }
    
    .time-input:focus {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.5);
    }
    
    .delete-btn {
      background: none;
      border: none;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
      font-size: 16px;
      margin-left: 6px;
      padding: 4px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    
    .delete-btn:hover {
      background: rgba(255,255,255,0.2);
      color: var(--error);
    }
    
    .memo-container {
      margin-top: 4px;
      padding: 6px 8px;
      background: rgba(255,255,255,0.06);
      border-radius: 8px;
    }
    
    .memo-text {
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 2px;
      line-height: 1.4;
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .memo-text:hover {
      background: rgba(255,255,255,0.1);
      opacity: 1;
    }
    
    .memo-edit-btn {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.28);
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    
    .memo-edit-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .empty-time {
      color: var(--muted-2);
      font-style: italic;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
    }
    
    .pagination button {
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--border);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .pagination button:hover:not(:disabled) {
      background: rgba(255,255,255,0.2);
    }
    
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .pagination .current {
      background: var(--success);
      font-weight: 600;
    }
    
    .toast {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 12px 20px;
      border-radius: 999px;
      font-size: 14px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    
    .toast.show {
      opacity: 1;
    }
    
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: 9998;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .menu-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    
    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100vh;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      backdrop-filter: blur(20px);
      z-index: 9999;
      transition: right 0.3s ease;
      box-shadow: -5px 0 25px rgba(0,0,0,0.3);
      overflow-y: auto;
    }
    
    .side-menu.show {
      right: 0;
    }
    
    .menu-header {
      padding: 30px 20px 20px;
      border-bottom: 1px solid var(--border);
      text-align: center;
    }
    
    .menu-header h3 {
      color: #fff;
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .menu-header p {
      color: var(--muted-2);
      font-size: 14px;
    }
    
    .close-menu {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    
    .close-menu:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .menu-items {
      padding: 20px 0;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 15px 25px;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      font-size: 16px;
    }
    
    .menu-item:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .menu-item.danger:hover {
      background: rgba(255,100,100,0.2);
    }
    
    .menu-item span {
      margin-right: 12px;
      font-size: 18px;
    }
    
    .menu-divider {
      height: 1px;
      background: var(--border);
      margin: 10px 20px;
    }
    
    .empty-state {
      text-align: center;
      opacity: 0.7;
      padding: 20px;
      font-style: italic;
    }
    
    .delete-all-btn {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.18);
      color: #fff;
      font-weight: 800;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .delete-all-btn:hover {
      background: rgba(255,100,100,0.3);
      transform: translateY(-1px);
    }
    
    @media(max-width: 480px) {
      body {
        padding: 15px 15px 30px 15px;
      }
      
      .time-label {
        font-size: 13px;
      }
      
      .field {
        padding: 4px 6px;
      }
      
      .field label {
        min-width: 38px;
      }
      
      .container {
        padding-bottom: 40px;
      }
      
      .hamburger-btn {
        width: 40px;
        height: 40px;
        padding: 8px;
      }
      
      .hamburger-line {
        width: 16px;
        height: 2px;
      }
      
      .side-menu {
        width: 100vw;
        right: -100vw;
      }
      
      .current-time {
        font-size: clamp(32px, 9vw, 56px);
      }
      
      .current-date {
        font-size: clamp(13px, 3vw, 16px);
        margin-bottom: 16px;
      }
      
      .controls {
        gap: 10px;
      }
      
      .btn {
        padding: 14px;
        font-size: 15px;
      }
      
      .record-item {
        padding: 10px;
      }
      
      .filter-inner {
        padding: 10px 8px;
        gap: 6px;
        max-width: 100%;
        overflow: hidden;
      }
      
      .field {
        padding: 4px 6px;
        gap: 4px;
        min-width: 0;
      }
      
      .field label {
        min-width: 32px;
        font-size: 11px;
      }
      
      .field input {
        font-size: 13px;
        min-width: 0;
      }
      
      .filter-buttons {
        gap: 4px;
        margin-top: 2px;
        padding: 0;
        max-width: 100%;
      }
      
      .small-btn {
        padding: 8px 2px;
        font-size: 12px;
        min-width: 0;
        flex: 1;
        max-width: calc(50% - 2px);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="current-time" id="currentTime"></div>
    <button class="hamburger-btn" id="hamburgerBtn">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>
  <div class="current-date" id="currentDate"></div>
  
  <div class="controls">
    <button class="btn btn-checkin" id="btnCheckin">🏢 출근</button>
    <button class="btn btn-checkout" id="btnCheckout">🏠 퇴근</button>
  </div>
  
  <div class="memo-section">
    <button class="memo-toggle" id="memoToggle">
      <span id="memoText">✏️ 메모 추가</span>
      <span id="memoIcon"> ▼</span>
    </button>
    <div class="memo-content" id="memoContent">
      <textarea class="memo-input" id="memoInput" placeholder="특별한 사항을 기록해보세요..."></textarea>
    </div>
  </div>
  
  <div class="filter-wrap">
    <button class="filter-toggle" id="filterToggle">
      <span id="filterText">🔎 필터 펼치기</span>
      <span id="filterIcon"> ▼</span>
    </button>
    <div class="filter-panel" id="filterPanel">
      <div class="filter-inner">
        <div class="field">
          <label for="dateFrom">From</label>
          <input type="date" id="dateFrom">
        </div>
        <div class="field">
          <label for="dateTo">To</label>
          <input type="date" id="dateTo">
        </div>
        <div class="field full">
          <label for="keyword">검색</label>
          <input type="text" id="keyword" placeholder="메모 내용으로 검색">
        </div>
        <div class="filter-buttons">
          <button class="small-btn" id="applyFilter">적용</button>
          <button class="small-btn" id="resetFilter">초기화</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="records">
    <h3>📋 최근 기록</h3>
    <div id="recordsList"></div>
    <div class="pagination" id="pagination"></div>

  </div>
  
  <!-- Copyright -->
  <footer style="text-align: center; margin-top: 30px; padding: 20px 0; color: rgba(255,255,255,0.6); font-size: 12px;">
    © 2025 Time Check Buddy v2.0 by doridoos. All rights reserved.
  </footer>
</div>

<div class="toast" id="toast"></div>

<!-- 햄버거 메뉴 -->
<div class="menu-overlay" id="menuOverlay"></div>
<div class="side-menu" id="sideMenu">
  <div class="menu-header">
    <button class="close-menu" id="closeMenu">&times;</button>
    <h3>Time Check Buddy</h3>
    <p>데이터 관리 및 설정</p>
  </div>
  <div class="menu-items">
    <button class="menu-item" id="exportData">
      <span>📤</span>데이터 내보내기
    </button>

// DOM 요소들

  });

function getRecords() {

  } catch(e) {

    return {};
  }
}

function setRecords(records) {

}

// 출퇴근 기록 함수
function recordTime(type) {
  const now = new Date();
  const dateKey = new Date(now.getTime() - now.getTimezoneOffset() * 60000)
    .toISOString().split("T")[0];
  const timeStr = now.toLocaleTimeString('ko-KR', {
    hour: '2-digit',
    minute: '2-digit'
  });
  const memo = (memoInput?.value || "").trim();
  
  const records = getRecords();
  if (!records[dateKey]) records[dateKey] = {};
  
  records[dateKey][type] = timeStr;
  
  if (memo) {
    if (!records[dateKey].memo) records[dateKey].memo = {};
    records[dateKey].memo[type] = memo;
  }
  
  setRecords(records);
  lastAddedDate = dateKey;
  showToast(type === "checkin" ? "✅ 출근 기록됨" : "✅ 퇴근 기록됨");

// 기록 삭제 함수
function deleteRecord(dateKey, type) {

    let records = getRecords();

      delete records[dateKey][type];
      if (records[dateKey].memo) delete records[dateKey].memo[type];
      
      // 출근, 퇴근 기록이 모두 없으면 날짜 자체를 삭제

        delete records[dateKey];
      }
    }
    setRecords(records);
    showToast("🗑️ 삭제됨");
    displayRecords();
  }
}

// 시간 인라인 편집 함수
function editTimeInline(dateKey, type, element) {
  const records = getRecords();
  const currentTime = records[dateKey]?.[type] || "";
  
  // 입력 필드 생성
  const input = document.createElement('input');
  input.type = 'time';
  input.className = 'time-input';
  input.value = currentTime;
  
  // 기존 텍스트 숨기기
  element.style.display = 'none';
  element.parentNode.insertBefore(input, element.nextSibling);
  
  // 입력 필드에 포커스
  input.focus();
  input.select();
  
  // 저장 함수
  const saveTime = () => {
    const newTime = input.value;
    if (newTime && newTime !== currentTime) {
      records[dateKey][type] = newTime;
      setRecords(records);
      showToast(`⏰ ${type === 'checkin' ? '출근' : '퇴근'} 시간 수정됨`);
    }
    
    // 정리
    input.remove();
    element.style.display = 'block';
    displayRecords();
  };
  
  // 취소 함수
  const cancelEdit = () => {
    input.remove();
    element.style.display = 'block';
  };
  
  // 이벤트 리스너
  input.addEventListener('blur', saveTime);
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      saveTime();
    } else if (e.key === 'Escape') {
      e.preventDefault();
      cancelEdit();
    }
  });
}

// 메모 인라인 편집 함수
function editMemoInline(dateKey, type, element) {

  // 입력 필드에 포커스

  // 저장 함수
  const saveMemo = () => {

// 필터 관련 함수
function applyFilter() {

    from: dateFrom.value || null,
    to: dateTo.value || null,
    q: keyword.value.trim().toLowerCase()
  };
  currentPage = 1;
  displayRecords();
  showToast("🔍 필터 적용됨");

function resetFilter() {

  dateTo.value = "";

  filterState = {from: null, to: null, q: ""};
  currentPage = 1;
  displayRecords();
  showToast("🔄 필터 초기화됨");
}

function dateInRange(dateKey) {
  if (!filterState.from && !filterState.to) return true;
  if (filterState.from && dateKey < filterState.from) return false;
  if (filterState.to && dateKey > filterState.to) return false;
  return true;
}

function matchKeyword(dateKey, record) {
  const query = filterState.q;
  if (!query) return true;
  
  const weekday = new Date(dateKey).toLocaleDateString('ko-KR', {weekday: 'long'}).toLowerCase();
  const searchableText = [
    weekday,
    (record.checkin || "").toLowerCase(),
    (record.checkout || "").toLowerCase(),
    (record.memo?.checkin || "").toLowerCase(),
    (record.memo?.checkout || "").toLowerCase()
  ].join(" ");
  
  return searchableText.includes(query);
}

// 기록 표시 함수
function displayRecords() {
  const records = getRecords();
  const allDates = Object.keys(records).sort().reverse();
  const filteredDates = allDates.filter(dateKey => 
    dateInRange(dateKey) && matchKeyword(dateKey, records[dateKey])
  );
  
  if (filteredDates.length === 0) {
    recordsList.innerHTML = '<div class="empty-state">기록이 없습니다</div>';
    pagination.innerHTML = "";
    return;
  }
  
  const totalPages = Math.ceil(filteredDates.length / recordsPerPage);
  if (currentPage > totalPages) currentPage = totalPages;
  
  const startIndex = (currentPage - 1) * recordsPerPage;
  const endIndex = startIndex + recordsPerPage;
  const currentPageDates = filteredDates.slice(startIndex, endIndex);
  
  recordsList.innerHTML = currentPageDates.map(dateKey => {
    const record = records[dateKey];
    const displayDate = new Date(dateKey).toLocaleDateString('ko-KR', {
      month: 'short',
      day: 'numeric',
      weekday: 'short'
    });
    
    return `
      <div class="record-item">
        <div class="record-date">${displayDate}</div>
        <div class="time-record">
          <div class="time-group">
            ${record.checkin 
              ? `<div class="time-item">
                   <span>🏢</span>
                   <span class="time-label" onclick="editTimeInline('${dateKey}','checkin',this)">${record.checkin}</span>
                   <button class="delete-btn" onclick="deleteRecord('${dateKey}','checkin')">×</button>
                 </div>

                   ? `<div class="memo-container">
                        <div class="memo-text" onclick="editMemoInline('${dateKey}','checkin',this)">${record.memo.checkin}</div>
                      </div>` 
                   : ''}`
              : '<div class="time-item"><span>🏢</span><span class="time-label empty-time">--:--</span></div>'}
          </div>
          <div class="time-group">
            ${record.checkout 
              ? `<div class="time-item">
                   <span>🏠</span>
                   <span class="time-label" onclick="editTimeInline('${dateKey}','checkout',this)">${record.checkout}</span>
                   <button class="delete-btn" onclick="deleteRecord('${dateKey}','checkout')">×</button>
                 </div>
                 ${record.memo?.checkout 
                   ? `<div class="memo-container">
                        <div class="memo-text" onclick="editMemoInline('${dateKey}','checkout',this)">${record.memo.checkout}</div>
                      </div>` 
                   : ''}`
              : '<div class="time-item"><span>🏠</span><span class="time-label empty-time">--:--</span></div>'}
          </div>
        </div>
      </div>
    `;
  }).join("");
  
  // 페이지네이션 생성
  if (totalPages > 1) {
    let paginationHTML = "";
    
    // 이전 버튼
    paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>◀</button>`;
    
    // 페이지 번호들
    const startPage = Math.max(1, currentPage - 2);
    const endPage = Math.min(totalPages, currentPage + 2);
    
    if (startPage > 1) {
      paginationHTML += `<button onclick="changePage(1)">1</button>`;
      if (startPage > 2) paginationHTML += `<span>...</span>`;
    }
    
    for (let i = startPage; i <= endPage; i++) {
      paginationHTML += `<button onclick="changePage(${i})" ${i === currentPage ? 'class="current"' : ''}>${i}</button>`;
    }
    
    if (endPage < totalPages) {
      if (endPage < totalPages - 1) paginationHTML += `<span>...</span>`;
      paginationHTML += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
    }
    
    // 다음 버튼
    paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>▶</button>`;
    
    pagination.innerHTML = paginationHTML;
  } else {
    pagination.innerHTML = "";
  }
}

// 페이지 변경 함수
function changePage(page) {
  const records = getRecords();
  const allDates = Object.keys(records).sort().reverse();
  const filteredDates = allDates.filter(dateKey => 
    dateInRange(dateKey) && matchKeyword(dateKey, records[dateKey])
  );
  const totalPages = Math.ceil(filteredDates.length / recordsPerPage);
  
  if (page >= 1 && page <= totalPages) {
    currentPage = page;
    displayRecords();
  }
}

function exportToCSV() {

  const dates = Object.keys(records).sort();
  
  if (dates.length === 0) {
    showToast("❌ 내보낼 데이터가 없습니다");
    return;
  }
  
  // CSV 헤더
  let csvContent = "날짜,출근시간,퇴근시간,출근메모,퇴근메모\n";
  
  // 데이터 행들
  dates.forEach(date => {
    const record = records[date];
    const checkin = record.checkin || "";
    const checkout = record.checkout || "";
    const checkinMemo = record.memo?.checkin || "";
    const checkoutMemo = record.memo?.checkout || "";
    
    // CSV 형식으로 변환 (쌍따옴표로 감싸서 쉼표 문제 해결)
    csvContent += `${date},"${checkin}","${checkout}","${checkinMemo}","${checkoutMemo}"\n`;
  });
  
  // 파일 다운로드
  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement("a");
  const today = new Date().toISOString().split('T')[0];
  
  if (link.download !== undefined) {
    const url = URL.createObjectURL(blob);
    link.setAttribute("href", url);
    link.setAttribute("download", `TimeCheckBuddy_${today}.csv`);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    showToast(`📤 ${dates.length}개 기록이 내보내짐`);
    closeMenuFunc();
  }
}

function handleFileImport(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  if (!file.name.toLowerCase().endsWith('.csv')) {
    showToast("❌ CSV 파일만 지원됩니다");
    return;
  }
  
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const csv = e.target.result;
      const lines = csv.split('\n');
      
      if (lines.length < 2) {
        showToast("❌ 올바른 CSV 형식이 아닙니다");
        return;
      }
      
      // 헤더 확인
      const header = lines[0].toLowerCase();
      if (!header.includes('날짜') || !header.includes('출근') || !header.includes('퇴근')) {
        showToast("❌ CSV 형식이 올바르지 않습니다");
        return;
      }
      
      const existingRecords = getRecords();
      let importCount = 0;
      let updateCount = 0;
      
      // 데이터 행들 처리
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        
        // CSV 파싱 (쌍따옴표 고려)
        const values = line.split(',').map(v => v.replace(/^"|"$/g, '').trim());
        
        if (values.length >= 3) {
          const [date, checkin, checkout, checkinMemo, checkoutMemo] = values;
          
          // 날짜 형식 검증
          if (date && /^\d{4}-\d{2}-\d{2}$/.test(date)) {
            const isUpdate = existingRecords[date];
            
            if (!existingRecords[date]) {
              existingRecords[date] = {};
            }
            
            if (checkin) existingRecords[date].checkin = checkin;
            if (checkout) existingRecords[date].checkout = checkout;
            
            if (checkinMemo || checkoutMemo) {
              if (!existingRecords[date].memo) existingRecords[date].memo = {};
              if (checkinMemo) existingRecords[date].memo.checkin = checkinMemo;
              if (checkoutMemo) existingRecords[date].memo.checkout = checkoutMemo;
            }
            
            isUpdate ? updateCount++ : importCount++;
          }
        }
      }
      
      setRecords(existingRecords);
      displayRecords();
      
      if (importCount > 0 || updateCount > 0) {
        showToast(`📥 ${importCount}개 신규, ${updateCount}개 업데이트됨`);
        closeMenuFunc();
      } else {
        showToast("❌ 가져올 수 있는 데이터가 없습니다");
      }
      
    } catch (error) {
      console.error('CSV 가져오기 오류:', error);
      showToast("❌ CSV 파일 처리 중 오류가 발생했습니다");
    }
  };
  
  reader.readAsText(file, 'utf-8');
  
  // 파일 입력 초기화
  event.target.value = '';
}

// 이벤트 리스너 등록
btnCheckin.onclick = () => recordTime("checkin");
btnCheckout.onclick = () => recordTime("checkout");
memoToggle.onclick = toggleMemo;
filterToggle.onclick = toggleFilter;
applyFilterBtn.onclick = applyFilter;
resetFilterBtn.onclick = resetFilter;

// 햄버거 메뉴 이벤트 리스너
hamburgerBtn.onclick = openMenu;
closeMenu.onclick = closeMenuFunc;
menuOverlay.onclick = closeMenuFunc;

// 메뉴 아이템 이벤트 리스너
exportData.onclick = exportToCSV;
importData.onclick = importFromCSV;
clearAllData.onclick = clearRecords;
showHelp.onclick = showHelpDialog;
showInfo.onclick = showAppInfo;

// 파일 입력 이벤트 리스너
fileInput.addEventListener('change', handleFileImport);

// ESC 키로 메뉴 닫기
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    closeMenuFunc();
  }
});

// 엔터키로 필터 적용
keyword.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    applyFilter();
  }
});

// 오프라인/온라인 상태 감지
function handleOnlineStatus() {
  if (navigator.onLine) {
    showToast('🌐 온라인 상태');
  } else {
    showToast('📱 오프라인 모드 (데이터는 로컬에 저장됩니다)');
  }
}

window.addEventListener('online', () => {
  showToast('🌐 인터넷 연결됨');
});

window.addEventListener('offline', () => {
  showToast('📱 오프라인 모드');
});

// 초기화
updateTime();
setInterval(updateTime, 1000);
displayRecords();

// 초기 온라인 상태 확인
if (!navigator.onLine) {
  setTimeout(() => {
    showToast('📱 오프라인 모드 - 모든 기능이 정상 작동합니다');
  }, 1000);
}

// PWA를 위한 서비스 워커 등록
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js')
      .then(registration => {
        console.log('✅ Service Worker registered successfully:', registration.scope);
        
        // 업데이트 확인
        registration.addEventListener('updatefound', () => {
          const newWorker = registration.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              // 새 버전 사용 가능 알림
              if (confirm('새 버전이 있습니다. 업데이트하시겠습니까?')) {
                newWorker.postMessage({ type: 'SKIP_WAITING' });
                window.location.reload();
              }
            }
          });
        });
      })
      .catch(error => {
        console.error('❌ Service Worker registration failed:', error);
      });
  });
  
  // 서비스 워커 제어권 변경 감지
  navigator.serviceWorker.addEventListener('controllerchange', () => {
    console.log('🔄 Service Worker controller changed');
  });
}
</script>
